<!DOCTYPE html>
<html lang="sr">
  <head>
    <!-- Charset and mobile viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (fallback, dynamic per route should be set in Angular) -->
    <title>Automaterijal | Auto delovi, filteri, maziva</title>

    <!-- Base href (important for Angular routing) -->
    <base href="/" />

    <!-- Primary meta tags -->
    <meta
      name="description"
      content="Automaterijal - prodaja auto delova, filtera i maziva za sve vrste vozila. Å irok asortiman, kvalitetne marke. Brza dostava."
    />
    <meta
      name="keywords"
      content="auto delovi, filteri, maziva, Automaterijal, rezervni delovi, Srbija"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook meta tags -->
    <meta
      property="og:title"
      content="Automaterijal | Auto delovi, filteri i maziva"
    />
    <meta
      property="og:description"
      content="Prodaja kvalitetnih auto delova uz brzu dostavu. Pogledajte ponudu!"
    />
    <meta property="og:url" content="https://www.automaterijal.com/" />
    <meta property="og:type" content="website" />

    <!-- Canonical link -->
    <link rel="canonical" href="https://www.automaterijal.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Fonts and icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="mat-typography">
    <autom-root></autom-root>
  </body>
</html>
