<div *ngIf="mobileSidebarOpen" class="overlay-mobile" data-overlay></div>
<nav class="header desktop-navigation-menu" data-header>
  <div class="container">
    <div class="overlay" data-overlay></div>

    <a href="#" class="logo">
      <img
        src="/images/logo/logo.svg"
        width="210"
        height="50"
        alt="Footcap logo"
      />
    </a>

    <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
      <autom-icon
        name="menu-outline"
        [source]="iconEnum.ALIGN_JUSTIFY"
      ></autom-icon>
    </button>

    <nav class="navbar" data-navbar>
      <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
        <autom-icon
          name="close-outline"
          [color]="colorEnum.RICH_BLACK"
          [source]="iconEnum.ALIGN_JUSTIFY"
        ></autom-icon>
      </button>

      <a href="#" class="logo">
        <img
          src="/images/logo/logo.svg"
          width="190"
          height="50"
          alt="Footcap logo"
        />
      </a>

      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="home" class="navbar-link">Home</a>
        </li>

        <li class="navbar-item">
          <a href="onama" class="navbar-link">O nama</a>
        </li>

        <li class="navbar-item">
          <a href="kontakt" class="navbar-link">Kontakt</a>
        </li>

        <li class="navbar-item">
          <a href="webshop" class="navbar-link">Webshop</a>
        </li>

        <li class="navbar-item">
          <a href="login" class="navbar-link color---figma-error-600">Login</a>
        </li>
      </ul>

      <ul class="nav-action-list">
        <li>
          <button class="nav-action-btn">
            <autom-icon
              name="search-outline"
              [color]="colorEnum.RICH_BLACK"
              [source]="iconEnum.USER"
            ></autom-icon>

            <span class="nav-action-text">Profile</span>
          </button>
        </li>

        <li>
          <a href="#" class="nav-action-btn">
            <autom-icon
              name="person-outline"
              [color]="colorEnum.RICH_BLACK"
              [source]="iconEnum.SHOPPING_CART"
            ></autom-icon>

            <span class="nav-action-text">Korpa</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</nav>

<div class="mobile-bottom-navigation">
  <button
    class="action-btn"
    data-mobile-menu-open-btn
    (click)="mobileSidebarOpen = !mobileSidebarOpen"
  >
    <autom-icon
      [color]="colorEnum.RICH_BLACK"
      [source]="iconEnum.ALIGN_JUSTIFY"
    ></autom-icon>
  </button>

  <a class="action-btn" href="/home">
    <autom-icon
      [color]="colorEnum.RICH_BLACK"
      [source]="iconEnum.HOME"
    ></autom-icon>
  </a>

  <button class="action-btn">
    <autom-icon
      [color]="colorEnum.RICH_BLACK"
      [source]="iconEnum.USER"
    ></autom-icon>
  </button>

  <button class="action-btn">
    <autom-icon
      [color]="colorEnum.RICH_BLACK"
      [source]="iconEnum.SHOPPING_CART"
    ></autom-icon>

    <span class="count">0</span>
  </button>

  <button class="action-btn" data-mobile-menu-open-btn>
    <autom-icon
      [color]="colorEnum.RICH_BLACK"
      [source]="iconEnum.ALIGN_JUSTIFY"
    ></autom-icon>
  </button>
</div>

<nav
  *ngIf="mobileSidebarOpen"
  class="mobile-navigation-menu has-scrollbar-mobile"
  data-mobile-menu
>
  <div class="menu-top">
    <h2 class="menu-title">Menu</h2>

    <button
      class="menu-close-btn"
      (click)="mobileSidebarOpen = false"
      data-mobile-menu-close-btn
    >
      <autom-icon
        [color]="colorEnum.RICH_BLACK"
        [source]="iconEnum.X"
      ></autom-icon>
    </button>
  </div>

  <ul class="mobile-menu-category-list">
    <li class="menu-category">
      <a href="/home" class="menu-title">Home</a>
    </li>

    <li class="menu-category">
      <a href="/onama" class="menu-title">Onama</a>
    </li>

    <li class="menu-category">
      <a href="/kontakt" class="menu-title">Kontakt</a>
    </li>

    <li class="menu-category">
      <a href="/webshop" class="menu-title">Webshop</a>
    </li>

    <li class="menu-category">
      <a href="/login" class="menu-title">Login</a>
    </li>
  </ul>

  <div class="menu-bottom">
    <ul class="menu-social-container">
      <li>
        <a href="#" class="social-link">
          <autom-icon
            [color]="colorEnum.RICH_BLACK_WHITE_HOVER"
            [source]="iconEnum.FACEBOOK"
          ></autom-icon>
        </a>
      </li>

      <li>
        <a href="#" class="social-link">
          <autom-icon
            [color]="colorEnum.RICH_BLACK_WHITE_HOVER"
            [source]="iconEnum.INSTAGRAM"
          ></autom-icon>
        </a>
      </li>
    </ul>
  </div>
</nav>
