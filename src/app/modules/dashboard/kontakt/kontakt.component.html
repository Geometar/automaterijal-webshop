<section class="hero-background">
  <div class="contact-container">
    <!-- Header with information -->
    <div class="contact-header">
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.NAVIGATION"
        ></autom-icon>
        <p><strong> Kralja Milutina 159, 15000 Šabac</strong></p>
      </div>
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.MAIL"
        ></autom-icon>
        <a href="mailto:office@automaterijal.com"
          >office&#64;automaterijal.com</a
        >
      </div>
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.PHONE_CALL"
        ></autom-icon>
        <a href="tel:+38115319000">015/319-000</a>
      </div>
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.TAG"
        ></autom-icon>
        <p><strong>PIB: 100112286</strong></p>
      </div>
    </div>

    <!-- Body with map and form -->
    <div class="contact-body">
      <!-- Left side: Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.4222907553895!2d19.68902451586294!3d44.75203817909888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758e0f6e4a1e8d1%3A0x11117763e3cd8bdf!2sKralja%20Milutina%20159%2C%2015000%20%C5%A0abac%2C%20Serbia!5e0!3m2!1sen!2srs!4v1634144131148!5m2!1sen!2srs"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>

      <!-- Right side: Contact Form -->
      <div class="contact-form">
        <form action="/send-message" method="POST">
          <div class="form-group">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Ime *"
              required
            />
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Prezime *"
              required
            />
          </div>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Ime firme"
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Broj telefona *"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email *"
            required
          />
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Poruka"
          ></textarea>
          <button type="submit">Pošalji sada!</button>
        </form>
      </div>
    </div>
  </div>
</section>
