<section class="hero hero-background autom-padding__none">
  <div class="contact-container">
    <!-- Header with information -->
    <div class="contact-header">
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.NAVIGATION"
        ></autom-icon>
        <p>Kralja Milutina 159, 15000 Šabac</p>
      </div>
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.MAIL"
        ></autom-icon>
        <a href="mailto:office@automaterijal.com"
          >office&#64;automaterijal.com</a
        >
      </div>
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.PHONE_CALL"
        ></autom-icon>
        <a href="tel:+38115319000">015/319-000</a>
      </div>
      <div class="contact-header__row">
        <autom-icon
          [color]="colorEnum.ERROR_700"
          [source]="iconEnum.TAG"
        ></autom-icon>
        <p>PIB: 100112286</p>
      </div>
    </div>

    <!-- Body with map and form -->
    <div class="contact-body">
      <!-- Left side: Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.4222907553895!2d19.68902451586294!3d44.75203817909888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758e0f6e4a1e8d1%3A0x11117763e3cd8bdf!2sKralja%20Milutina%20159%2C%2015000%20%C5%A0abac%2C%20Serbia!5e0!3m2!1sen!2srs!4v1634144131148!5m2!1sen!2srs"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>

      <!-- Right side: Contact Form -->
      <div class="contact-form" [formGroup]="kontaktForma">
        <div class="form-group">
          <autom-input-fields
            [formControlName]="'ime'"
            [placeholder]="'Ime *'"
            [required]="true"
            [type]="inputType.TEXT"
            (emitSelected)="setSelectionValue('ime', $event)"
            ngDefaultControl
          />
          <autom-input-fields
            [formControlName]="'prezime'"
            [required]="true"
            [placeholder]="'Prezime *'"
            [type]="inputType.TEXT"
            (emitSelected)="setSelectionValue('prezime', $event)"
            ngDefaultControl
          />
        </div>
        <autom-input-fields
          [formControlName]="'firma'"
          [placeholder]="'Firma'"
          [type]="inputType.TEXT"
          (emitSelected)="setSelectionValue('firma', $event)"
          ngDefaultControl
        />
        <autom-input-fields
          [formControlName]="'tel'"
          [placeholder]="'Telefon'"
          [type]="inputType.TEXT"
          (emitSelected)="setSelectionValue('tel', $event)"
          ngDefaultControl
        />
        <autom-input-fields
          [formControlName]="'email'"
          [required]="true"
          [placeholder]="'Email *'"
          [type]="inputType.EMAIL"
          [validators]="[
            {
              name: 'pattern',
              value: emailAddressPattern
            }
          ]"
          (emitSelected)="setSelectionValue('email', $event)"
          ngDefaultControl
        />
        <autom-text-area
          [formControlName]="'poruka'"
          [required]="true"
          [placeholder]="'Tekst poruke *'"
          (emitSelected)="setSelectionValue('poruka', $event)"
          ngDefaultControl
        />
        <autom-button
          [disabled]="
            kontaktForma.pristine || !kontaktForma.valid || ucitavanje
          "
          [label]="'Pošalji sada!'"
          (clickEvent)="posaljiPoruku()"
        ></autom-button>
      </div>
    </div>
  </div>
</section>
