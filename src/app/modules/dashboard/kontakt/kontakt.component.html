<section class="contact-section header-margin--top">
  <h2>KONTAKTIRAJTE NAS</h2>
  <!-- JSON-LD for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Automaterijal",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Kralja Milutina 159",
        "addressLocality": "Šabac",
        "postalCode": "15000",
        "addressCountry": "Serbia"
      },
      "telephone": "+38115319000",
      "email": "office@automaterijal.com",
      "url": "https://www.automaterijal.com/",
      "logo": "https://www.automaterijal.com/images/logo/logo.svg",
      "sameAs": [
        "https://www.facebook.com/Automaterijal",
        "https://www.instagram.com/Automaterijal"
      ]
    }
  </script>
  <!-- Kontakt informacije -->
  <div class="contact-info autom-margin--top__m">
    <div class="info-item border-info">
      <autom-icon
        [color]="colorEnum.YELLOW_700"
        [source]="iconEnum.PHONE_CALL"
      ></autom-icon>
      <a href="tel:+38115319000">015/319-000</a>
    </div>
    <div class="info-item border-info">
      <autom-icon
        [color]="colorEnum.YELLOW_700"
        [source]="iconEnum.NAVIGATION"
      ></autom-icon>
      <p>Kralja Milutina 159, 15000 Šabac</p>
    </div>
    <div class="info-item">
      <autom-icon
        [color]="colorEnum.YELLOW_700"
        [source]="iconEnum.MAIL"
      ></autom-icon>
      <a href="mailto:office@automaterijal.com">office&#64;automaterijal.com</a>
    </div>
  </div>

  <!-- Google mapa -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.4222907553895!2d19.68902451586294!3d44.75203817909888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758e0f6e4a1e8d1%3A0x11117763e3cd8bdf!2sKralja%20Milutina%20159%2C%2015000%20%C5%A0abac%2C%20Serbia!5e0!3m2!1sen!2srs!4v1634144131148!5m2!1sen!2srs"
      width="100%"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    >
    </iframe>
  </div>

  <!-- Kontakt forma -->
  <div class="contact-form autom-margin--top__m" [formGroup]="kontaktForma">
    <h3>POŠALJITE NAM PORUKU</h3>
    <div class="form-group">
      <autom-input-fields
        [label]="'Ime'"
        [formControlName]="'ime'"
        [required]="true"
        [type]="inputType.TEXT"
        (emitSelected)="setSelectionValue('ime', $event)"
        ngDefaultControl
      />
      <autom-input-fields
        [label]="'Prezime'"
        [formControlName]="'prezime'"
        [required]="true"
        [type]="inputType.TEXT"
        (emitSelected)="setSelectionValue('prezime', $event)"
        ngDefaultControl
      />
    </div>
    <autom-input-fields
      [label]="'Firma'"
      [formControlName]="'firma'"
      [type]="inputType.TEXT"
      (emitSelected)="setSelectionValue('firma', $event)"
      ngDefaultControl
    />
    <autom-input-fields
      [label]="'Telefon'"
      [formControlName]="'tel'"
      [type]="inputType.TEXT"
      (emitSelected)="setSelectionValue('tel', $event)"
      ngDefaultControl
    />
    <autom-input-fields
      [label]="'Email'"
      [formControlName]="'email'"
      [required]="true"
      [type]="inputType.EMAIL"
      [validators]="[
        {
          name: 'pattern',
          value: emailAddressPattern
        }
      ]"
      (emitSelected)="setSelectionValue('email', $event)"
      ngDefaultControl
    />
    <autom-text-area
      [label]="'Poruka'"
      [formControlName]="'poruka'"
      [required]="true"
      (emitSelected)="setSelectionValue('poruka', $event)"
      ngDefaultControl
    />
    <autom-button
      class="confirm-btn"
      [disabled]="kontaktForma.pristine || !kontaktForma.valid || ucitavanje"
      [label]="'Pošalji sada!'"
      [theme]="buttonThemes.ORANGE"
      (clickEvent)="posaljiPoruku()"
    ></autom-button>
  </div>
</section>
