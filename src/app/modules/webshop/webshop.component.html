<section class="header-margin--top">
  <webshop-nav
    [filter]="filter"
    [searchTerm]="searchTerm"
    (selectedVehicleDetails)="selectVehicleDetailsEventHandle($event)"
  ></webshop-nav>
  <webshop-empty
    *ngIf="currentState === state.SHOW_EMPTY_CONTAINER && !loading"
  ></webshop-empty>
  <webshop-roba
    *ngIf="currentState === state.SHOW_ARTICLES && !loading"
    [filter]="filter"
    [loading]="internalLoading"
    [magacin]="magacinData"
    [pageIndex]="pageIndex"
    [pageSize]="rowsPerPage"
    [searchTerm]="searchTerm"
    (emitTablePage)="setRobaPageData($event)"
  ></webshop-roba>
  <webshop-vehicles
    *ngIf="currentState === state.SHOW_VEHICLE_DETAILS"
    [vehicleDetails]="selectedVehicleDetails!"
  >
  </webshop-vehicles>
  <div *ngIf="loading" class="spinner">
    <spinner></spinner>
  </div>
</section>
