<section class="header-margin--top">
  <webshop-nav [filter]="filter" [searchTerm]="searchTerm"></webshop-nav>
  <webshop-empty
    *ngIf="currentState === state.SHOW_EMPTY_CONTAINER && !loading"
  ></webshop-empty>
  <webshop-roba
    *ngIf="currentState === state.SHOW_ARTICLES && !loading"
    [filter]="filter"
    [loading]="internalLoading"
    [magacin]="magacinData"
    [pageIndex]="pageIndex"
    [pageSize]="rowsPerPage"
    [searchTerm]="searchTerm"
  ></webshop-roba>
  <div *ngIf="loading" class="spinner">
    <spinner></spinner>
  </div>
</section>
