<div class="webshop-container-roba">
  <webshop-category
    [categories]="magacin?.podgrupe"
    [filter]="filter"
    [manufactures]="magacin?.proizvodjaci"
  ></webshop-category>
  <autom-table
    *ngIf="!loading"
    [data]="magacin?.robaDto!"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    (emitTablePage)="handleTablePageEvent($event)"
  ></autom-table>
  <div *ngIf="loading" class="spinner">
    <spinner></spinner>
  </div>
</div>
