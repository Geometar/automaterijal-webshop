<section class="vehicle-details">
  <vehicle-details-accordion
    [vehicleDetails]="vehicleDetails"
  ></vehicle-details-accordion>
  <assembly-groups
    *ngIf="!assemblyGroupLoading && showAssemblyGroups"
    [assemblyGroups]="assemblyGroups"
    (assemblyGroupSelected)="getArticlesByAssembleGroup($event)"
  ></assembly-groups>
  <div *ngIf="assemblyGroupLoading && showAssemblyGroups" class="spinner">
    <spinner></spinner>
  </div>
</section>
