<div class="webshop webshop-container">
  <div class="webshop__navigation">
    <div>
      <div class="webshop__navigation-search util__flex--center">
        <autom-button
          [iconSource]="'car'"
          [iconPrefix]="true"
          [iconColor]="colorEnum.INFO_25"
          [type]="buttonType.PRIMARY"
          [theme]="buttonTheme.LIGHT_ORANGE"
          [label]="'Izaberi vozilo'"
        >
        </autom-button>
        <autom-input-fields
          class="search-input"
          [placeholder]="'Unesite kataloski ili OE broj'"
          [round]="true"
          [size]="sizeEnum.FULL"
          [suffixIcon]="'search'"
          [value]="searchTerm"
          (customActionEvent)="emitValue()"
          (emitSelected)="searchTerm = $event"
        ></autom-input-fields>
      </div>
    </div>
    <div class="util__flex--center">
      <nav class="navbar autom-margin--bottom__xs">
        <ul class="navbar-list">
          <li
            class="navbar-item util__flex--center gap-5 webshop__navbar"
            *ngFor="let nav of navigationTitles"
          >
            <autom-icon
              class="webshop__navbar-icon"
              [source]="nav.svg"
              [color]="colorEnum.GREY_400"
            ></autom-icon>
            <a class="webshop__navbar__link">{{ nav.title }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
