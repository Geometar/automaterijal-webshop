<autom-select
  *ngIf="isMobile && selectReady"
  [label]="'Proizvođači'"
  [selectedValue]="selectedOption"
  [selectionList]="state()"
  (emitSelected)="onSelectChange($event)"
></autom-select>

<autom-checkbox
  *ngIf="!isMobile"
  class="filter-selection"
  [horizontal]="false"
  [items]="filterTerm ? filteredManufactures() : state()"
  [label]="'Proizvođači'"
  [size]="sizeEnum.AUTO"
  [theme]="orientationEnum.VERTICAL"
  (emitCheckbox)="emitChanges($event)"
></autom-checkbox>
