<section class="container">
  <!-- Proizvođači -->
  <div class="flex--1">
    <h1 class="heading">Izdvojeni proizvođači</h1>

    <ul class="product-grid" role="list">
      <li
        class="product--card"
        *ngFor="let brand of brands"
        (click)="filterByBrand(brand.id!)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Filtriraj po brendu: ' + brand.label"
        (keydown.enter)="filterByBrand(brand.id!)"
        (keydown.space)="filterByBrand(brand.id!)"
      >
        <div class="image-wrapper">
          <img [src]="brand.src" [alt]="brand.alt" loading="lazy" />
        </div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <p class="product-label">{{ brand.label }}</p>
      </li>
    </ul>
  </div>

  <!-- Kategorije -->
  <div class="flex--1">
    <h1 class="heading">Izdvojene grupe proizvoda</h1>

    <ul class="product-grid" role="list">
      <li
        class="category--card"
        *ngFor="let categorie of categories"
        (click)="filterByCategory(categorie.id!)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Filtriraj po kategoriji: ' + categorie.label"
        (keydown.enter)="filterByCategory(categorie.id!)"
        (keydown.space)="filterByCategory(categorie.id!)"
      >
        <div class="category-image-wrapper">
          <img [src]="categorie.src" [alt]="categorie.alt" loading="lazy" />
        </div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <p class="product-label">{{ categorie.label }}</p>
      </li>
    </ul>
  </div>
</section>
