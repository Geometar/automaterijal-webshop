<section class="container">
  <div>
    <h1 class="heading">FILTRIRAJ PO PROIZVODJACIMA</h1>
    <div class="product-grid">
      <div
        class="product--card"
        *ngFor="let brand of brands"
        (click)="filterByBrand(brand.id!)"
      >
        <div class="image-wrapper">
          <img [src]="brand.src" [alt]="brand.alt" loading="lazy" />
        </div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <p class="product-label">{{ brand.label }}</p>
      </div>
    </div>
  </div>
  <div>
    <h1 class="heading">FILTRIRAJ PO GRUPAMA</h1>
    <div class="product-grid">
      <div
        class="category--card"
        *ngFor="let categorie of categories"
        (click)="filterByCategory(categorie.id!)"
      >
        <div class="category-image-wrapper">
          <img [src]="categorie.src" [alt]="categorie.alt" loading="lazy" />
        </div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <p class="product-label">{{ categorie.label }}</p>
      </div>
    </div>
  </div>
</section>
