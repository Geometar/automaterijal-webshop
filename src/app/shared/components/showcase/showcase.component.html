<section
  class="showcase-wrapper"
  *ngIf="showcase.length > 0; else loadingState"
>
  <div
    class="showcase-section"
    *ngFor="let section of showcase; let i = index"
    [ngClass]="'theme-' + (i % 3)"
  >
    <h2 class="section-title">
      <a
        [routerLink]="section.titleUrl"
        [queryParams]="{ naStanju: true }"
        class="section-link"
        [attr.href]="section.titleUrl + '?naStanju=true'"
      >
        {{ section.title }}
        <span class="arrow-icon">â†’</span>
      </a>
    </h2>

    <div class="grid-wrapper">
      <div class="products-grid" role="list">
        <autom-product-card
          *ngFor="let article of section.artikli"
          [roba]="article"
          role="listitem"
        ></autom-product-card>
      </div>
    </div>
  </div>
</section>

<!-- Fallback / Loading -->

<ng-template #loadingState>
  <div class="spinner"><spinner></spinner></div>
</ng-template>
