<mat-icon
  class="cesarx-icon"
  [attr.data-e2e-selector]="source"
  [automTooltip]="tooltip.tooltipText!"
  [automTooltipPosition]="tooltip.position!"
  [automTooltipTheme]="tooltip.theme!"
  [automTooltipType]="tooltip.type!"
  [automTooltipCustomCssClasses]="zIndexClass"
  [class.disabled]="disabled"
  [class.eu-labels]="euLabels"
  [class.no-fill]="noFill"
  [class.no-stroke]="noStroke"
  [ngClass]="color"
  [svgIcon]="source"
></mat-icon>
